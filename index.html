<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pneumonia Detection System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }
    .glow-border {
      box-shadow: 0 0 15px rgba(56,189,248,0.4), 0 0 30px rgba(56,189,248,0.2);
    }
    .neon-text {
      text-shadow: 0 0 10px rgba(56,189,248,0.8), 0 0 20px rgba(56,189,248,0.6);
    }
    .bar-animated {
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #06b6d4);
      background-size: 200% 100%;
      animation: slide 3s linear infinite;
    }
    .bar-red {
      background: linear-gradient(90deg, #f87171, #ef4444, #f87171);
      background-size: 200% 100%;
      animation: slide 3s linear infinite;
    }
    @keyframes slide {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    .pulse-animation {
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { opacity:1 }
      50% { opacity:.6 }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-5xl bg-gray-900/60 backdrop-blur-md rounded-2xl glow-border p-8">
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl md:text-5xl font-bold text-sky-400 neon-text">Pneumonia Detection System</h1>
      <p class="text-gray-400 mt-2">AI-Powered Pneumonia Detection from Chest X-Ray Images</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Upload Panel -->
      <div>
        <h2 class="text-xl font-semibold mb-4 text-sky-300">1. Upload Image</h2>
        <!-- Image Preview Box -->
        <div id="image-preview-box" class="relative bg-gray-800/50 rounded-xl p-4 min-h-[300px] flex flex-col justify-center items-center text-center border-2 border-dashed border-gray-600 overflow-hidden">
            <input type="file" id="file-input" class="hidden" accept="image/png,image/jpeg">
            
            <!-- Initial State: Upload Button -->
            <div id="upload-prompt">
                <p class="text-gray-400 mb-4">Select an X-ray image to begin.</p>
                <button id="upload-button" class="bg-sky-500/20 border border-sky-400 hover:bg-sky-500/40 hover:shadow-lg hover:shadow-sky-400/50 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300">
                    Upload Image
                </button>
            </div>
            
            <!-- Preview State -->
            <img id="image-preview" src="#" alt="Image Preview" class="hidden w-full h-full object-contain rounded-lg"/>

            <!-- Action Buttons -->
            <div id="action-buttons" class="absolute bottom-0 left-0 right-0 p-4 hidden flex justify-center gap-4">
                <button id="analyze-button" class="w-2/5 bg-green-500/20 border border-green-400 hover:bg-green-500/40 hover:shadow-lg hover:shadow-green-400/50 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 text-lg">
                    Analyze
                </button>
                <button id="reset-button" class="w-2/5 bg-gray-500/20 border border-gray-400 hover:bg-gray-500/40 hover:shadow-lg hover:shadow-gray-400/50 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 text-lg">
                    Reset
                </button>
            </div>
        </div>
      </div>

      <!-- Results Panel -->
      <div>
        <h2 class="text-xl font-semibold mb-4 text-sky-300">2. Analysis Result</h2>
        <div id="results-panel" class="bg-gray-800/70 rounded-xl p-6 min-h-[300px] flex items-center justify-center">
          <!-- Initial -->
          <div id="initial-state" class="text-center text-gray-500">
            <p>Awaiting analysis...</p>
          </div>
          <!-- Loading -->
          <div id="loading-state" class="text-center text-sky-400 hidden pulse-animation">
            <svg class="w-16 h-16 mx-auto animate-spin mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
            <p class="font-semibold">Analyzing Image...</p>
          </div>
          <!-- Results -->
          <div id="results-state" class="hidden w-full">
            <p class="text-lg font-medium text-gray-300 mb-2">Final Diagnosis:</p>
            <p id="final-prediction" class="text-5xl font-extrabold mb-6 neon-text"></p>
            <div class="space-y-4">
              <div>
                <div class="flex justify-between mb-1">
                  <span class="text-base font-medium text-red-400">Pneumonia</span>
                  <span id="pneumonia-confidence" class="text-sm font-medium text-red-400">0%</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2.5">
                  <div id="pneumonia-bar" class="h-2.5 rounded-full bar-red result-bar" style="width:0%"></div>
                </div>
              </div>
              <div>
                <div class="flex justify-between mb-1">
                  <span class="text-base font-medium text-green-400">Normal</span>
                  <span id="normal-confidence" class="text-sm font-medium text-green-400">0%</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2.5">
                  <div id="normal-bar" class="h-2.5 rounded-full bar-animated result-bar" style="width:0%"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  // UI Elements
  const fileInput = document.getElementById('file-input');
  const uploadButton = document.getElementById('upload-button');
  const actionButtons = document.getElementById('action-buttons');
  const analyzeButton = document.getElementById('analyze-button');
  const resetButton = document.getElementById('reset-button');
  
  const uploadPrompt = document.getElementById('upload-prompt');
  const imagePreview = document.getElementById('image-preview');
  
  const initialState = document.getElementById('initial-state');
  const loadingState = document.getElementById('loading-state');
  const resultsState = document.getElementById('results-state');

  const finalPrediction = document.getElementById('final-prediction');
  const pneumoniaConfidence = document.getElementById('pneumonia-confidence');
  const pneumoniaBar = document.getElementById('pneumonia-bar');
  const normalConfidence = document.getElementById('normal-confidence');
  const normalBar = document.getElementById('normal-bar');

  // State
  let selectedFile = null;

  // Event Listeners
  uploadButton.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', () => { 
    if (fileInput.files.length > 0) {
      handleFileSelect(fileInput.files[0]); 
    }
  });
  analyzeButton.addEventListener('click', () => {
      if (selectedFile) {
          runPrediction(selectedFile);
      }
  });
  resetButton.addEventListener('click', resetUI);

  // Functions
  function handleFileSelect(file){
    if (!file.type.startsWith('image/')) {
      alert('Please upload a valid image file.'); 
      return; 
    }

    selectedFile = file; // Store the file

    const reader = new FileReader();
    reader.onload = e => { 
      // Show image preview
      imagePreview.src = e.target.result; 
      imagePreview.classList.remove('hidden');
      
      // Hide upload prompt
      uploadPrompt.classList.add('hidden');

      // Show action buttons
      actionButtons.classList.remove('hidden');
    }
    reader.readAsDataURL(file);
  }
  
  function resetUI() {
    fileInput.value = '';
    selectedFile = null;

    imagePreview.classList.add('hidden');
    actionButtons.classList.add('hidden');

    uploadPrompt.classList.remove('hidden');
    
    resultsState.classList.add('hidden');
    loadingState.classList.add('hidden');
    initialState.classList.remove('hidden');
  }

  async function runPrediction(file){
    // Reset results panel and show loading spinner
    initialState.classList.add('hidden');
    resultsState.classList.add('hidden');
    loadingState.classList.remove('hidden');
    analyzeButton.disabled = true;
    resetButton.disabled = true;

    const formData = new FormData();
    formData.append('file', file); 

    try {
      const response = await fetch('/predict', { method: 'POST', body: formData });
      if (!response.ok) throw new Error(`Server error: ${response.status}`);
      const result = await response.json();
      displayResults({
        PNEUMONIA: result.pneumoniaProbability,
        NORMAL: result.normalProbability
      });
    } catch(err) {
      console.error(err);
      alert('Prediction failed. Please check the backend server terminal for errors.');
      // Reset UI on error
      loadingState.classList.add('hidden');
      initialState.classList.remove('hidden');
    } finally {
        analyzeButton.disabled = false;
        resetButton.disabled = false;
    }
  }

  function displayResults(result){
    loadingState.classList.add('hidden');
    resultsState.classList.remove('hidden');

    const pConf = result.PNEUMONIA || 0;
    const nConf = result.NORMAL || 0;

    if (pConf > nConf) {
      finalPrediction.textContent = 'PNEUMONIA';
      finalPrediction.className = 'text-5xl font-extrabold mb-6 text-red-400 neon-text';
    } else {
      finalPrediction.textContent = 'NORMAL';
      finalPrediction.className = 'text-5xl font-extrabold mb-6 text-green-400 neon-text';
    }

    // Use requestAnimationFrame for smoother UI updates
    requestAnimationFrame(() => {
        pneumoniaConfidence.textContent = `${(pConf * 100).toFixed(1)}%`;
        pneumoniaBar.style.width = `${pConf * 100}%`;
        normalConfidence.textContent = `${(nConf * 100).toFixed(1)}%`;
        normalBar.style.width = `${nConf * 100}%`;
    });
  }
</script>
</body>
</html>
